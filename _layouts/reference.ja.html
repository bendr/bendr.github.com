<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../bender.css">
    <link rel="stylesheet" href="reference.css">
    <link rel="stylesheet" href="../font-awesome.css">
  </head>
  <body>
    <a href="#" id="to_top">
      <div class="icon-arrow-up to_top_icon"></div>
    </a>
    <div class="content">
    <div class="tiles quater">
      <div class="pink-bg" id="logo">
        <a href="../../index.ja.html"></a>
      </div>
      <div class="text green-bg">
        <div>
          <h2>Bender APIリファレンス</h2>
        </div>
      </div>
      <div class="text blue-bg">
        <div>
          <h2>要素</h2>
          <ul class="inline-list">
            <li>component</li>
            <li>content</li>
            <li>get</li>
            <li>property</li>
            <li>set</li>
            <li>view</li>
            <li>watch</li>
          </ul>
        </div>
      </div>
      <div class="text purple-bg">
        <div>
          <h2>属性</h2>
          <ul class="inline-list">
            <li>as</li>
            <li>dom-event</li>
            <li>event</li>
            <li>href</li>
            <li>id</li>
            <li>instance</li>
            <li>name</li>
            <li>property</li>
            <li>prototype</li>
            <li>value</li>
            <li>view</li>
          </ul>
        </div>
      </div>
      <div class="text gray-bg">
        <div>
          <p>Copyright © 2011, 2012, <a href="http://www.igel.co.jp">IGEL Co., Ltd.</a></p>
        </div>
      </div>
    </div>
    <div class="description threefourth">
      <div>
        {{ content }}
      </div>
    </div>
</div>

    <script src="../../flexo.js"></script>
    <script src="../../bender.js"></script>
    <script>
"use strict";

var context = bender.create_context();
context.$("component", { href: "../../demo/logo.xml", sides: "7", fgcolor: "#db7093",
  bgcolor: "white" }).create_instance(document.querySelector("#logo a"));

    </script>

  </body>
</html>
