<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Bender Runtime</title>
    <meta charset="UTF-8">
    <style>

body {
  font-family: Univers, "Helvetica Neue", Helvetica, sans-serif;
}
code {
  font-family: Inconsolata, Menlo, monospace;
}
.bender--runtime-message {
  color: #888;
  font-style: italic;
}
.bender--runtime-error {
  color: #ff4040;
}

    </style>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
  </head>
  <body>
    <script>
"use strict";

bender.instance.did_render = function () {
  if (this.views.$root && this.views.$root.classList &&
    typeof this.views.$root.classList.add === "function") {
    for (var c = this.component; c && !c.hasOwnProperty("id"); c = c.prototype);
    if (c) {
      this.views.$root.classList.add(c.id);
    }
  }
};

bender.context.link_stylesheet = function (uri) {
  document.head.appendChild(flexo.$link({ rel: "stylesheet", href: uri }));
};

var context = bender.create_context();
var args = flexo.get_args();
if (args.href) {
  var component = context.$("component", args);
  component.create_instance(document.body);
  flexo.listen(component, "@error", function (e) {
    document.body.appendChild(flexo.$("p.bender--runtime-error",
      "Error loading ", flexo.$code(e.uri), ": {0}.".fmt(e.message)));
  });
  flexo.listen(context, "@update", function (e) {
    var updates = e.updates.filter(function (u) {
      return !u.skipped;
    }).map(function (u) {
      return u.action;
    }).join(", ");
    if (updates) {
      console.log("@update: " + updates);
    }
  });
} else {
  document.body.appendChild(flexo.$("p.bender--runtime-message",
    "Nothing to run. Please specify a Bender component to load with the ", 
    flexo.$code("href"), " URL parameter."));
}

    </script>
  </body>
</html>
