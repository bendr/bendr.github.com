<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender | No document</title>
    <meta charset="UTF-8">
    <style>
      body { font-family: "Helvetica Neue", Helvetica, sans-serif; }
      .error { color: red; background-color: white; }
      #status { position: absolute; right: 0; top: 0; padding: 4px 8px;
        background-color: #ff4040; color: white; }
      #status.ok { background-color: #40ff40; color: #102040; }
      .hidden { display: none; }
    </style>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
    <script src="lib.js"></script>
  </head>
  <body>
    <div id="status" class="hidden">Not loaded</div>
    <div id="dest-body"></div>
    <script>

var args = bender.get_args();
var status_elem = document.getElementById("status");

if (args.debug) flexo.remove_class(status_elem, "hidden");
if (args.app) {
  status_elem.textContent = "Loading";
  bender.init_app(args.path + args.app + args.suffix, args,
    function(app) {
      if (args.debug) {
        flexo.add_class(status_elem, "ok");
        status_elem.textContent = "OK";
        $APP = app;
      }
    });
} else {
  error("No app to show; missing app parameter.");
}

// Show an error message
function error(msg)
{
  if (args.debug) {
    flexo.add_class(status_elem, "error");
    status_elem.textContent = "Error";
  }
  document.body.insertBefore(flexo.html("p", { "class": "error" },
    "Error: {0}".fmt(msg)), document.getElementById("dest-body"));
}

window.onerror = error;

    </script>
  </body>
</html>
