<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Bender runtime</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      html, body { height: 100%; }
      body, svg { margin: 0; padding: 0; }
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif; }
    </style>
    <script src="flexo.js"></script>
    <script src="bender.js"></script>
  </head>
  <body>
    <script>

      var context = bender.create_context();
      context.appendChild(
        context.$("app",
          context.$("title", "Content test"),
          context.$("component", { id: "q" },
            context.$("view",
              context.$("xhtml:p",
                context.$("content", "This is a q.")))),
          context.$("view",
            context.$("xhtml:p", "This is a p."),
            context.$("use", { ref: "q" }),
            context.$("use", { ref: "q" }, "This is another q."))));
      var use = context.$("use", { q: "app" });
      context.appendChild(use);

      bender.render(use, document.body);

    </script>
  </body>
</html>
