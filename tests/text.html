<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚öê Dumber runtime</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif; }
    </style>
    <script src="../flexo.js"></script>
    <script src="../bender.js"></script>
  </head>
  <body>
    <p></p>
    <script>
      var context = bender.create_context(document.querySelector("p"));
      context.appendChild(
        context.$("component",
          context.$("title", "Text test"),
          context.$("view", "Just text")));
      context.appendChild(context.$("use", { q: "component" }));
      context.querySelector("view")._textContent("Really just text");
    </script>
  </body>
</html>
